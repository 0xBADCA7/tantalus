<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Tantalus</title>

  <link rel="stylesheet" href="styles/tantalus.css">
</head>
<body ng-app="Tantalus" ng-controller="MainController as vm">

  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Tantalus</h1>

      <div class="toolbar-actions">
        <button class="btn btn-default btn-dropdown">
          <span class="icon icon-user"></span>
          <span class="btn-label">User Name</span>
        </button>

        <button class="btn btn-default">
          <span class="icon icon-arrows-ccw"></span>
          <span class="btn-label">Sync</span>
        </button>

        <button class="btn btn-default" ng-click="vm.createNewNote()">
          <span class="icon icon-plus"></span>
          <span class="btn-label">New note</span>
        </button>

        <div class="btn-group pull-right">
          <input type="text" class="form-control" placeholder="Search all notes">
        </div>
      </div>
    </header>

    <div class="window-content">

      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Notebooks</h5>
            <a ng-repeat="i in vm.notebooks | orderBy:'name'"
              ng-bind="i.name"
              href="#/notebooks/{{ i.id }}"
              class="nav-group-item"
              ng-class="{ 'active': i.id === 1 }"></a>
          </nav>

          <nav class="nav-group">
            <h5 class="nav-group-title">Tags</h5>
            <a ng-repeat="i in vm.tags | orderBy:'name'"
              ng-bind="i.name"
              href="#/tags/{{ i.id }}"
              class="nav-group-item"
              ng-class="{ 'active': i.id === 1 }"></a>
          </nav>
        </div>
        <div class="pane-one-fourth">
          <ul class="list-group">
            <li ng-repeat="i in vm.notes | orderBy:'-createdTime'" class="list-group-item" ng-class="{ 'active': i === vm.note }">
              <div ng-click="vm.selectNote(i)">
                <strong ng-bind="i.title | empty:'(Untitled note)'"></strong>
                <p ng-bind="i.body | empty:'(Empty note)'"></p>
              </div>
            </li>
          </ul>
        </div>
        <div class="pane">
          <form class="padded" ng-if="vm.note">
            <div class="form-group">
              <input id="title" class="form-control" placeholder="Title" type="text" ng-model="vm.note.title">
            </div>
            <div class="form-group">
              <textarea id="body" class="form-control" placeholder="Text" cols="30" rows="20" ng-model="vm.note.body"></textarea>
            </div>
          </form>
        </div>
      </div>

    </div>

    <footer class="toolbar toolbar-footer">
    </footer>
  </div>

  <script src="js/jsoauth.min.js"></script>
  <script src="js/evernote-sdk.min.js"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
